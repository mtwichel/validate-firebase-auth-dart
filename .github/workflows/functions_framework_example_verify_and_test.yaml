name: Functions Framework Example

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/functions_framework_example_verify_and_test.yaml"
      - "example/**"

  push:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/**"
      - "example/**"


jobs:
  verify_and_test:
    name: Verify and Test
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@main
    with:
      working_directory: example
      dart_sdk: stable
      min_coverage: 100
